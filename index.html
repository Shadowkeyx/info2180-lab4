<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superhero Search</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script> 
    <script src="app.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <h1>Superhero Search</h1>
        </div>
    </header>
    <main>
        <section class="search-space">
            <div class="container">
                <h2>Search by Full Name or Alias</h2>
                <form class="example" action="" >
                <input type="text"  id = "search" placeholder="E.g. Captain America or Steve Rogers" name="search">
                <button type="submit" id ="button" class = "myBtn"> Search </button>
              </form>
              <h2>RESULTS</h2>
              <hr>
              <div id="results"></div>
        </div>
        
    </section>
    </main>
    <footer>
        <div class="container">
            <p>Copyright 2021, Bradley Henry</p>
        </div>
    </footer>
</body>
</html>
